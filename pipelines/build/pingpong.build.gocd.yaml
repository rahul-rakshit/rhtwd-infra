format_version: 10
pipelines:
  pingpong:
    group: RHTWD_build
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      pingpong_build:
        git: https://github.com/rahul-rakshit/pingpong
        shallow_clone: false
        auto_update: false
        branch: trunk
    stages:
      - build:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: success
            allow_only_on_success: false
          docker_build:
            docker_build:
              timeout: 0
              tasks:
                - exec:
                    command: docker
                    arguments:
                      - "build ."
                    run_if: passed
      - push:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: success
            allow_only_on_success: false
          docker_push:
            timeout: 0
            tasks:
              - exec:
                command: docker
                arguments:
                  - "push rahulrakshit/pingpong"
                run_if: passed
