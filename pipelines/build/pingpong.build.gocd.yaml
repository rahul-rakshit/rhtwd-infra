format_version: 10
pipelines:
  pingpong:
    group: RHTWD_build
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      pingpong_build:
        git: https://github.com/rahul-rakshit/pingpong
        shallow_clone: false
        auto_update: true
        branch: trunk
    stages:
      - docker_build:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: true
          approval:
            type: success
            allow_only_on_success: false
          jobs:
            docker_build:
              timeout: 0
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - "-c"
                      - "docker build ."
                    run_if: passed
            docker_push:
              timeout: 0
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - "-c"
                      - "docker push rahulrakshit/pingpong"
                    run_if: passed
