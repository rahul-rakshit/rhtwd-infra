format_version: 10
pipelines:
  pingpong:
    group: RHTWD_build
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      pingpong_build:
        git: https://github.com/rahul-rakshit/pingpong
        shallow_clone: false
        auto_update: false
        branch: trunk
    stages:
      - greet:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: success
            allow_only_on_success: false
          jobs:
            say_hi:
              timeout: 0
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - "-c"
                      - "echo hi"
                    run_if: passed
